---
apiVersion: terraform.techtales.io/v1alpha1
kind: OpnsenseFirewallFilter
metadata:
  name: iot-allow-broadcast
  namespace: techtales.io
spec:
  action: pass
  description: Allow IOT to Broadcast
  direction: in
  interfaces:
    - opt2
  protocol: any
  source:
    net: 192.168.10.0/24
  destination:
    net: 192.168.10.255/32
  sequence: 1
